version: "2"
sql:
  - engine: "postgresql"
    queries: "person.sql"
    schema: "../db/migrations"
    gen:
      go:
        package: "person"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        emit_json_tags: true
        json_tags_case_style: camel
        out: "person"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

